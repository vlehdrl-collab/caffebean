<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
  <section layout:fragment="content">
    <h2>공지사항 작성</h2>
    <form th:action="${notice.id != null} ? @{/notices/edit/{id}(id=${notice.id})} : @{/notices}"
      th:object="${notice}"
      method="post"
      enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title">제목</label>
        <input id="title" type="text" th:field="*{title}" class="form-control" maxlength="200" required/>
      </div>
      <div class="mb-3">
        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
      </div>
      <div class="mb-3">
        <label for="file">첨부파일</label>
        <input id="file" type="file" name="file" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-primary"
        th:text="${notice.id != null} ? '수정' : '등록'">등록</button>
      <a class="btn btn-secondary" th:href="@{/notices}">취소</a>
    </form>
  </section>
</body>
</html>
