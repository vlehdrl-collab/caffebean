<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
  <section layout:fragment="content">
    <h2 th:text="${qna.title}">제목</h2>
    <p><strong>작성자:</strong> <span th:text="${qna.writer}"></span></p>
    <p><strong>조회수:</strong> <span th:text="${qna.viewCount}"></span></p>
    <p><strong>등록일:</strong> <span th:text="${#temporals.format(qna.createdDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    <hr>
    <p th:text="${qna.content}">내용</p>
    <div th:if="${qna.fileOriginalName}">
      <strong>첨부파일:</strong>
      <a th:href="@{/qna/files/{fileName}(fileName=${qna.fileStoredName})}" th:text="${qna.fileOriginalName}"></a>
    </div>
    <hr>
    <div>
      <a th:href="@{/qna/edit/{id}(id=${qna.id})}" class="btn btn-warning">수정</a>
      <a th:href="@{/qna/delete/{id}(id=${qna.id})}" class="btn btn-danger" onclick="return confirm('삭제할까요?')">삭제</a>
      <a th:href="@{/qna}" class="btn btn-secondary">목록</a>
    </div>


  </section>
</body>
</html>
