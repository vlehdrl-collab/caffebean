<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section layout:fragment="content">
	<h1>student 데이터 수정 폼</h1>
	<form th:action="@{/updateStudent}" method="post">
		<input type="hidden" name="id" th:value="${student.id}" />
		이름<input type="text" name="name" th:value="${student.name}" /><br>
		전화<input type="text" name="tel" th:value="${student.tel}" /><br>
		주소<input type="text" name="addr" th:value="${student.addr}" /><br>
		학교<input type="text" name="school" th:value="${student.school}" /><br>
		이메일<input type="text" name="email" th:value="${student.email}" /><br>
		카톡ID<input type="text" name="kakao" th:value="${student.kakao}" /><br>
		<input type="submit" class="btn btn-primary" value="확인" />
	</form>
	</section>
</body>
</html>
